<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simply Fit</title>
    <link rel="stylesheet" href="ViewProgress.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1><a href="index.html">Simply Fit</a></h1>
        <ul class="nav">
            <li><a href="LogWorkout.html">Log Workout</a></li>
            <li><a href="ViewProgress.html">View Progress</a></li>
            <li><a href="Community.html">Community</a></li>
        </ul>
        </div>
        <div class="progress-container">
            <label for="fitnessLevel">Fitness Level:</label>
            <progress id="fitnessLevel" value="86" max="100"></progress>
            <span>86%</span>
            <p><b>Good Job! You're almost to your goal!</b><p>
            <button><a href="Previouslogs.html">Previous workout logs</a></button>
            <canvas id="myChart" width="400" height="400"></canvas>
            <p>Simply Fit. Daytona State College.</p>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',


            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Workouts',
                    backgroundColor: 'rgb(0, 19, 96)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [5, 10, 12, 18, 14, 8, 5]
                }]
            },

            options: {}
        });
    </script>
</body>
</html>
